<ion-header>
    <ion-navbar>
        <ion-title>Compose Message</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-textarea placeholder="Enter Message..."></ion-textarea>
    <br><br>
    <ion-list>
        <ion-item>
            <ion-label>Select District(s)</ion-label>
            <ion-select multiple="true" okText="Okay" cancelText="Cancel">
                <ion-option value="all" selected="true">All</ion-option>
                <div *ngFor="let beat of item?.b_arr">
                    <ion-option value="{{beat.code}}">{{beat.name}} ({{beat.type}})</ion-option>
                </div>
            </ion-select>
        </ion-item>
    </ion-list>
    <button id="send" ion-button icon-start class="fl-right">
        <ion-icon name="send"></ion-icon>&nbsp;&nbsp;Send
    </button>
</ion-content>
