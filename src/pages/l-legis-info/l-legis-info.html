<ion-header>
    <ion-navbar>
        <ion-title>{{item?.bill.official_title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngIf="item?.bill">
        <ion-item>
            <h1>{{item.bill.title}}</h1>
            <p>{{item.bill.official_title}}</p>
            <p><a href="{{item.bill.text_link}}">Full Text</a></p>
        </ion-item>
        <ion-card-content>
            <p>{{item.bill.description}}</p>
        </ion-card-content>
        <ion-row>
            <ion-item>
                <ion-label><strong>Status:</strong></ion-label>
                <ion-select [(ngModel)]="status">
                    <ion-option (ionSelect)="bill_stat('e')" value="e">Exploratory</ion-option>
                    <ion-option (ionSelect)="bill_stat('c')" value="c">Committee</ion-option>
                    <ion-option (ionSelect)="bill_stat('f')" value="f">First Passage</ion-option>
                    <ion-option (ionSelect)="bill_stat('t')" value="t">Conference Committee</ion-option>
                    <ion-option (ionSelect)="bill_stat('w')" value="w">Withdrawn</ion-option>
                    <ion-option (ionSelect)="bill_stat('l')" value="l">Law</ion-option>
                </ion-select>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-col class="center">
                <button (click)="edit()" ion-button icon-start clear small>
                    <ion-icon name="create"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="left">
                <ion-note>
                    {{item.bill.date_created}}
                </ion-note>
            </ion-col>
            <ion-col class="right">
                <ion-note>
                    {{item.bill.time_created}}
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
    <h3 class="center">Co-sponsors</h3>
    <div *ngFor="let account of item?.sponsors">
        <page-legislator [person]="account"></page-legislator>
    </div>
</ion-content>
