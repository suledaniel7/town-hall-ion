<ion-card class="message" id="{{message.m_timestamp}}">
    <ion-item>
        <ion-avatar item-start>
            <img src="{{imgAddress}}/{{message.sender_avatar}}" alt="Avatar">
        </ion-avatar>
        <h2 (click)="profile(message.sender, message.ac_type)">{{message.sender_name}}&nbsp;&nbsp;<ion-icon *ngIf="message.verified" name="checkmark-circle" color="primary"></ion-icon></h2>
        <p><span *ngIf="message.isNews">News</span><span *ngIf="!message.isNews">Opinion</span> | {{message.sender_position}}</p>
    </ion-item>
    <ion-card-content>
        <p id="p-{{message.m_timestamp}}" [innerHTML]="message.message"></p>
    </ion-card-content>
    <ion-row>
        <ion-col>
            <ion-note>
                {{message.date_created}}
            </ion-note>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button (click)="conversation()" ion-button icon-start clear small>
                <ion-icon active="false" name="chatbubbles"></ion-icon><span id="comm-count-{{message.m_timestamp}}">({{message.comments_no}})</span>
            </button>
        </ion-col>
        <ion-col *ngIf="!originator">
            <button (click)="report(message.m_timestamp)" ion-button icon-start clear small>
                <ion-icon active="false" name="flag"></ion-icon>
            </button>
        </ion-col>
        <ion-col *ngIf="originator">
            <button (click)="edit()" ion-button icon-start clear small>
                <ion-icon active="false" name="create"></ion-icon>
            </button>
        </ion-col>
        <ion-col *ngIf="originator">
            <button (click)="del(message.m_timestamp)" ion-button icon-start clear small>
                <ion-icon active="false" name="trash"></ion-icon>
            </button>
        </ion-col>
        <ion-col center text-center>
            <ion-note>
                {{message.time_created}}
            </ion-note>
        </ion-col>
    </ion-row>
</ion-card>
