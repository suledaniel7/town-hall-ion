<ion-header>
    <ion-navbar>
        <ion-title>Sign In - Town Hall</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="errorDiv">{{err}}</div>
    <ion-list>
        <ion-item>
            <ion-label stacked>Email Address</ion-label>
            <ion-input [(ngModel)]="email" type="email" id="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" id="password" name="password"></ion-input>
        </ion-item>
        
        <br><br>
        <div class="center">
            <button (click)="signin()" ion-button color="primary">Log in</button>
        </div>
        <br><br>
        <div class="center">
            <button (click)="signup()" ion-button small color="secondary">Create Account</button>
        </div>
    </ion-list>
</ion-content>
