<ion-card class="o-journo" id="o-journo-{{journalist.username}}">
    <ion-item-sliding>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{imgAddress}}/{{journalist.avatar}}" alt="{{journalist.f_name}}'s Avatar">
            </ion-avatar>
            <h2>{{journalist.full_name}}</h2>
            <h3>{{journalist.beatDets.name}}</h3>
            <h3>{{journalist.beatDets.type}}{{journalist.beatDets.rep}}</h3>
            <h3>Last posted: <span class="grey-text" id="time-j-{{journalist.username}}">Loading...</span></h3>
        </ion-item>
        <ion-item-options side="right">
            <button (click)="beatChange()" ion-button color="primary">
                <ion-icon name="create"></ion-icon>
                Change Beat
            </button>
        </ion-item-options>
        <ion-item-options side="left">
            <button (click)="confirm()" ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Remove
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-card>
