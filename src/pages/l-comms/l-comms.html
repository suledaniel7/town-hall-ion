<ion-header>
    <ion-row>
        <ion-col>
            <button (click)="back()" ion-button color="secondary">Cancel</button>
        </ion-col>
        <ion-col class="right">
            <button (click)="post()" ion-button color="{{btnColor}}">Post</button>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content>
    <div class="cr-post">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <ion-item>
                        <ion-avatar item-start>
                            <img src="http://127.169.43.55:8095/{{item?.avatar}}" alt="Avatar">
                        </ion-avatar>
                    </ion-item>
                </ion-col>
                <ion-col col-10>
                    <ion-textarea maxlength="360" class="txt-msg" (keyup)="count()" [(ngModel)]="message" placeholder="Type Post...">

                    </ion-textarea>
                </ion-col>
            </ion-row>
            <ion-row class="center grey-text">
                <ion-col class="center">{{charCount}}/360 Characters</ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
