<ion-header>
    <ion-navbar>
        <ion-title>Select Your Organisation</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list *ngFor="let org of item?.organisations" inset radio-group>
        <ion-item>
            <ion-label>{{org.name}}</ion-label>
            <ion-radio (ionSelect)="confirm(org.name, org.username)"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
