<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item-group>
        <ion-item-divider color="light">Account</ion-item-divider>
        <ion-item>
            Edit Personal Details
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item>
            Edit District Details
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item>
            Password
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>

        <ion-item-divider color="light">Login</ion-item-divider>
        <ion-item>
            <button (click)="logout()" color="secondary" ion-button full>
