<ion-header>
    <ion-navbar color="primary">
        <ion-title>Your Organisation</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="messages" id="messages">
        <div *ngFor="let message of item?.org_msgs">
            <page-message [username]="item.user.username" [message]="message"></page-message>
        </div>
    </div>
</ion-content>
