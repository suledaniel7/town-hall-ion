<ion-header>
    <ion-navbar>
        <ion-title>Sign Up - Town Hall Journalists</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" id="f_name" name="f_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" id="l_name" name="l_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" id="username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Email Address</ion-label>
            <ion-input type="email" id="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" id="password" name="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input type="password" id="pass1"></ion-input>
        </ion-item>
        <br><br>
        <ion-item>
            <ion-label><strong>Account Type</strong></ion-label>
            <ion-select>
                <ion-option selected="true" value="m">Formal</ion-option>
                <ion-option value="l">Freelance</ion-option>
            </ion-select>
        </ion-item>
        
        <br><br>
        <div class="center">
            <button ion-button color="primary">Create Account</button>
        </div>
    </ion-list>
</ion-content>
