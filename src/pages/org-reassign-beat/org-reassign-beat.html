<ion-header>
    <ion-navbar>
        <ion-title>Select Reporting District for {{f_name}} {{l_name}} | @{{username}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-fab center middle *ngIf="errOc">
        <button (click)="refresh()" color="light" ion-fab mini>
            <ion-icon color="primary" name="refresh"></ion-icon>
        </button>
    </ion-fab>
    <div class="center">
        <button color="secondary" (click)="closeModal('false')" ion-button>Cancel</button>
    </div>
    <br>
    <ion-list radio-group>
        <div *ngFor="let state of item?.states">
            <h4 class="center grey-text">{{state.name}}</h4>
            <ion-list-header class="uppercase">Federal Constituencies</ion-list-header>
            <ion-item *ngFor="let dist of state.fed_consts">
                <ion-label>{{dist.name}}</ion-label>
                <ion-radio (ionSelect)="confirm(dist.name, dist.code)"></ion-radio>
            </ion-item>
            <ion-list-header class="uppercase">Senatorial Districts</ion-list-header>
            <ion-item *ngFor="let dist of state.sen_dists">
                <ion-label>{{dist.name}}</ion-label>
                <ion-radio (ionSelect)="confirm(dist.name, dist.code)"></ion-radio>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
