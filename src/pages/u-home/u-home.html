<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="messages" id="messages">
        <ion-card class="message">
            <ion-item>
                <ion-avatar item-start>
                    <img src="/assets/imgs/users.jpg" alt="Avatar">
                </ion-avatar>
                <h2>Marty McFly</h2>
                <p>November 6, 2018</p>
            </ion-item>
            <ion-card-content>
                <p>It's Election Night!</p>
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-start clear small>
                        <ion-icon active="false" name="chatbubbles"></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-start clear small>
                        <ion-icon active="false" name="flag"></ion-icon>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        12h ago
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
