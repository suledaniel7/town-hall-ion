<ion-content>
    <div *ngIf="errOcc">
        <button ion-button full (click)="retry()">Retry</button>
    </div>
    <div *ngIf="item?.user">
        <div class="profileDets">
            <img src="{{imgAddress}}/{{item.user.logo}}" alt="{{item.user.name}}'s Avatar" class="center-block profileAvatar">
            <h3 class="center">{{item.user.name}}</h3>
            <ion-row class="center">
                <ion-col>
                    <strong>{{item.user.journo_num}}<br><span id="plur">Journalists</span></strong>
                </ion-col>
                <ion-col>
                    <strong>{{item.user.followersNo}}<br>Unique <span id="plur2">Followers</span></strong>
                </ion-col>
                <ion-col>
                    <strong>{{item.user.messages_no}}<br><span id="plur3">Messages</span></strong>
                </ion-col>
                <ion-col>
                    <ion-icon (click)="settings()" name="settings" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </div>
        <hr>
        <br>
    </div>
    <div>
        <div class="messages" id="messages">
            <div *ngFor="let message of item?.messages">
                <page-message [username]="item.user.username" [message]="message"></page-message>
            </div>
        </div>
    </div>
    <ion-fab bottom right>
        <button (click)="compose()" ion-fab color="secondary" class="fab">
            <ion-icon name="add" class="icon"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
