<ion-fab center middle *ngIf="errOc">
    <button (click)="refresh()" color="light" ion-fab mini>
        <ion-icon color="primary" name="refresh"></ion-icon>
    </button>
</ion-fab>
<ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Search" tabIcon="search"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Organisation" tabIcon="briefcase"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="Profile" tabIcon="person"></ion-tab>
</ion-tabs>
